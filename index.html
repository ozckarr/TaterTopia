<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" type="text/javascript"></script>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <title>Document</title>
</head>
<body>
    <a-scene>
        <a-assets>
            <a-asset-item id="tata" src="./tata.glb"></a-asset-item>
            <a-asset-item id="plant" src="./plant.glb"></a-asset-item>
            <a-asset-item id="burrow" src="./burrow.glb"></a-asset-item>
        </a-assets>
        
        <a-entity gltf-model="#tata" position="0 0.5 -20" animation="property: rotation; to: 0 360 0 ; loop: true; dur: 3000; easing: linear" shadow></a-entity>

        <a-entity gltf-model="#tata" position="-20 -3 0" rotation=" 0 100 0" animation="property: position; to: -20 1 0 ; loop: true; dur: 500; easing: easeInOutElastic" shadow></a-entity>
        <a-entity gltf-model="#burrow" position="-20 0 0" shadow></a-entity>

        <a-entity gltf-model="#tata" position="0 -3 20" rotation=" 0 160 0" animation="property: position; to: 0 1 20 ; loop: true; dur: 500; easing: easeInOutElastic" shadow></a-entity>
        <a-entity gltf-model="#burrow" position="-2 0 20" shadow></a-entity>

        <a-entity gltf-model="#tata" position="20 -3 -30" rotation=" 0 -30 0" animation="property: position; to: 20 1 -30 ; loop: true; dur: 500; easing: easeInOutElastic" shadow></a-entity>
        <a-entity gltf-model="#burrow" position="20 0 -30" shadow></a-entity>

        <a-entity gltf-model="#tata" position="8 -3 1" rotation=" 0 270 0" animation="property: position; to: 8 1 1 ; loop: true; dur: 500; easing: easeInOutElastic" shadow></a-entity>
        <a-entity gltf-model="#burrow" position="8 0 5" shadow></a-entity>

        <a-sound src="src: url(./potatoSong.mp3)" autoplay="true" position="0 0 0" loop="true"></a-sound>
        <a-sky color="#c9e9f6"></a-sky>
      </a-scene>
</body>
</html>
